<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わかくさ掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>わかくさ掲示板 - スレッド一覧</h1>
    <form id="createThreadForm">
      <label for="threadTitle">スレッドタイトル:</label>
      <input type="text" id="threadTitle" required>
      <br>
      <label for="threadContent">スレッド内容:</label>
      <textarea id="threadContent" required></textarea>
      <br>
      <label for="threadName">名前:</label>
      <input type="text" id="threadName" required>
      <br>
      <button type="submit">スレッド作成</button>
    </form>
    <div id="threadList"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
