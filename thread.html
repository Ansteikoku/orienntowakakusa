<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スレッド詳細</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>わかくさ掲示板 - スレッド詳細</h1>
    <div id="threadDetails"></div>
    <h2>コメント投稿</h2>
    <form id="commentForm">
      <textarea id="commentContent" placeholder="コメント"></textarea>
      <br>
      <input type="text" id="commentName" placeholder="名前" required>
      <br>
      <button type="submit">投稿</button>
    </form>
    <h3>コメント一覧</h3>
    <div id="commentList"></div>
  </div>
  <script src="thread.js"></script>
</body>
</html>
